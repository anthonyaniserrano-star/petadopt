<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PetAdopt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffb6a0, #ffc3a0, #a0ffe3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: gradientShift 10s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .form-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin: 0.6rem 0;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff7b54;
      box-shadow: 0 0 5px #ffb6a0;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #ff7b54, #ffb26b);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #ff9770, #ffc3a0);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    a {
      color: #ff7b54;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .form-container {
        padding: 2rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Welcome Back üêæ</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don‚Äôt have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
